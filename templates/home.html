{% extends "base.html" %}

{% block title %}Boop box - Home{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='js/form.js') }}"></script>
<div class="container text-center">
  <div class="row">
    <div class="col">
  <h1 class="text-center my-5">BBC Feed Results</h1>
  {% for item in bbc_feed %}
    <div class="card my-3">
      <div class="card-header"><a href="{{ item.link }}">{{ item.title }}</a></div>
      <div class="card-body">
        {{ item.description }}
      </div>
      </div>
{% endfor %}
    </div>
    <div class="col">
    <h1 class="text-center my-5">Send BoopBox Message</h1>
      <div id="formcontainer">
<form>
    <input type="text" class="form-control" id="textInput" placeholder="Enter your message">
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<br></br>
<img src="{{ url_for('static', filename='img/inkyscreen.png') }}"></img>
</div>
    </div>
  </div>
</div>
<script>
    $(document).ready(function() {
        var status = {{ status }};
        console.log(status);
        if (status == true) {
            $('#formcontainer').show();
        } else if (status == false) {
            $('#formcontainer').hide();
        }
    });
    </script>
{% endblock %}
